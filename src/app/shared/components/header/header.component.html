<div class="header-wrapper"></div>
<header>
  <div class="header-lg">
    <div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo">
          <img src="/assets/logo.png">
        </div>
        <div class="flex-grow-1 header-menu ms-5">
          <app-navigation-bar></app-navigation-bar>
        </div>
        <div class="d-none d-md-block">
          <app-header-actions-button></app-header-actions-button>
        </div>
        <div class="hamburger-menu-button d-block d-md-none">
          <i (click)="openSideBar($event)" class="bi bi-list"></i>
        </div>
      </div>
    </div>
  </div>
</header>
