<div [class.visible]="visibility$ | async" class="side-navbar">
  <div class="side-bar-content px-4 py-3">
    <div class="close-side-bar-container d-flex justify-content-end align-items-center position-relative">
      <div (click)="closeSideBar()" class="close-side-bar">
        <i class="bi bi-x"></i>
      </div>
    </div>
    <div class="mb-3">
      <app-search-input></app-search-input>
    </div>
    <nav>
      <ul>
        <li class="nav-bar-item">
          <a routerLink="/" routerLinkActive="active" class="nav-bar-link">{{ 'menu.home' | translate }}</a>
        </li>
        <li class="nav-bar-item">
          <a [routerLink]="['/', translateService.currentLang, 'filter']" routerLinkActive="active" class="nav-bar-link">
            {{ 'menu.shop' | translate }}
          </a>
        </li>
        <li class="nav-bar-item">
          <a [routerLink]="['/', translateService.currentLang, 'gift', 1]" routerLinkActive="active" class="nav-bar-link">
            {{ 'menu.blog' | translate }}
          </a>
        </li>
        <li class="nav-bar-item">
          <a routerLink="/contact" routerLinkActive="active" class="nav-bar-link">
            {{ 'menu.contact-us' | translate }}
          </a>
        </li>
        <app-profile-actions-list></app-profile-actions-list>
      </ul>
    </nav>
    <div class="mt-3">
      <app-header-actions-button></app-header-actions-button>
    </div>
  </div>
</div>
