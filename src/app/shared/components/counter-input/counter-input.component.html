<div class="input-group">
  <span (click)="countDown()" class="input-group-text">
    <i class="bi bi-dash"></i>
  </span>
  <input [value]="value" readonly class="form-control form-control-sm" type="number">
  <span (click)="countUp()" class="input-group-text">
    <i class="bi bi-plus"></i>
  </span>
</div>
