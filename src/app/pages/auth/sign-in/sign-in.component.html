<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-12 offset-0 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="signInForm" (submit)="submit($event)">
            <div>
              <h1 class="text-center">{{ "auth.sign-in.header" | translate }}</h1>
            </div>
            <hr>
            <div class="mt-4">
              <label for="email">{{ "auth.sign-in.fields.email.name" | translate }}</label>
              <input formControlName="email"  id="email" type="email" class="form-control">
            </div>
            <div class="mt-4">
              <label for="password">{{ "auth.sign-in.fields.password.name" | translate }}</label>
              <input formControlName="password" id="password" type="password" class="form-control">
            </div>
            <div class="text-center mt-4">
              <button [disabled]="signInForm.invalid" class="btn w-100 btn-primary">{{ "auth.sign-in.button" | translate }}</button>
            </div>
            <div class="text-center mt-4">
              <a [routerLink]="['/', translateService.currentLang, 'auth', 'sign-up']">{{ "auth.sign-in.sign-up-link" | translate }}</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
