<div class="container">
  <h2 class="text-center">{{ "home_page.New Arrivals.title" | translate }}</h2>
  <p class="text-muted text-center p-0 m-0">{{ "home_page.New Arrivals.subtitle" | translate }}</p>
  <div class="categories-container hidden-scroll-bar">
    <div class="new-arrival-category-tabs d-flex justify-content-center align-items-center m-auto">
      <div *ngFor="let tab of categories" class="p-3">
      <span
        (click)="selectTab(tab)"
        [class.active]="tab === selectedTab"
        class="category-tab text-muted text-capitalize cursor-pointer">
        {{ tab | propertyTranslator: "name" | async }}
      </span>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <div class="row">
      <div class="col-lg-10 offset-lg-1 col-12 offset-0">
        <div [@listAnimation]="products.length" class="row">
          <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-6 mb-3">
            <app-vertical-product-item [product]="product"></app-vertical-product-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
