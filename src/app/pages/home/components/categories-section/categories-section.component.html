<div class="container">
  <div class="row">
    <div *ngFor="let category of categories" class="col-6 col-lg-3 mb-3">
      <div [style.background-image]="'url('+ category.image +')'" class="categories-container">
        <div class="text-container">
          {{ category.name }}
        </div>
        <div class="text-count text-muted">
          {{ category.count }} items
        </div>
      </div>
    </div>
  </div>
</div>
