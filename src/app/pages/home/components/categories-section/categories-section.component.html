<div class="container">
  <div class="row">
    <div
      [routerLink]="['/', translateService.currentLang, 'filter']"
      [queryParams]="{ category: category.id }"
      *ngFor="let category of (categories$ | async)" class="col-6 col-lg-3 mt-3"
    >
      <div [style.background-image]="assetPath(category)" class="categories-container">
        <div class="text-container">
          {{ category | propertyTranslator: "name" | async }}
        </div>
        <div class="text-count text-muted">
          {{ category.products_count }} items
        </div>
      </div>
    </div>
  </div>
</div>
