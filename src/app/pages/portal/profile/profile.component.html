<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-12 col-lg-6">
      <form [formGroup]="personalSettingsForm" (submit)="personalSettingsSubmit($event)">
        <div class="card">
          <div class="card-header">
            <h2>{{ 'profile.personal-section-title' | translate }}</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-5 mb-4 mb-md-0">
                <app-image-picker formControlName="image"></app-image-picker>
              </div>
              <div class="col-12 col-md-7">
                <div>
                  <label for="email">{{ "profile.form.email.name" | translate }}</label>
                  <input formControlName="email" id="email" type="email" class="form-control">
                </div>
                <div class="mt-4">
                  <label for="email">{{ "profile.form.phone.name" | translate }}</label>
                  <input formControlName="phone" id="phone" type="tel" class="form-control">
                </div>
                <div class="mt-4">
                  <label for="fullName">{{ "profile.form.fullName.name" | translate }}</label>
                  <input formControlName="fullName" id="fullName" type="text" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button [disabled]="personalSettingsForm.invalid || !personalSettingsChanged" class="btn btn-primary float-end">{{ "profile.form.button" | translate }}</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 col-lg-6">
      <form [formGroup]="passwordsSettingsForm" (submit)="passwordSettingsSubmit($event)">
        <div class="card">
          <div class="card-header">
            <h2>{{ 'profile.passwords-section-title' | translate }}</h2>
          </div>
          <div class="card-body">
            <div>
              <label for="password">{{ "profile.form.password.name" | translate }}</label>
              <input formControlName="password" id="password" type="password" class="form-control">
            </div>
            <div class="mt-4">
              <label for="confirm_password">{{ "profile.form.confirm-password.name" | translate }}</label>
              <input formControlName="confirmPassword" id="confirm_password" type="password" class="form-control">
            </div>
          </div>
          <div class="card-footer">
            <button [disabled]="passwordsSettingsForm.invalid" class="btn btn-primary float-end">{{ "profile.form.button" | translate }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
